<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Access | Secure Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .lock-card { background: #1e293b; border: 1px solid #334155; padding: 40px; border-radius: 20px; width: 400px; text-align: center; color: white; }
        .form-control { background: #0f172a; border: 1px solid #334155; color: white; text-align: center; }
        .form-control:focus { background: #0f172a; color: white; border-color: #38bdf8; box-shadow: none; }
        .btn-unlock { background: #38bdf8; color: #0f172a; font-weight: bold; border: none; }
        .btn-unlock:hover { background: #0ea5e9; }
    </style>
</head>
<body>
    <div class="lock-card shadow-2xl">
        <div class="mb-4">
            <i class="fa fa-key fa-3x text-info"></i>
        </div>
        <h4 class="fw-bold mb-2">Master Admin Access</h4>
        <p class="text-secondary small mb-4">don't use anyone this page without evia admins </p>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-danger py-2 small">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="password" name="admin_pass" class="form-control mb-3 py-2" placeholder="......" required autofocus>
            <button type="submit" class="btn btn-unlock w-100 py-2">UNLOCK SYSTEM</button>
        </form>
        
        <div class="mt-4">
            <a href="/" class="text-secondary small text-decoration-none">‚Üê Return to Public Store</a>
        </div>
    </div>
</body>
</html>
